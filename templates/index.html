<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Finance Management System</title>
  </head>
  <body>
<body>
  Total Students:   {{count}}
 

<table class="table table-light">
    <thead> 
     
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Numeric Name</th>
        <th scope="col">Class Name</th>
        <th scope="col">Dis.Amt</th>
        <th scope="col">Monthly Fee</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody> 
      {% for cls in clss%}
      <tr>
        <th scope="row"> {{cls.id}}</th>
        <td> {{cls.num_name}}</td>
        <td> {{cls.class_name}}</td>
        <td>{{cls.section_nmae}}</td>
        <td>Rs {{cls.monthly_fee}}</td>
        <td>
        <a class="btn btn-danger" href = "delete/{{cls.id}}">Delete</a>  
        </td>
        <td>
          <a  class="btn btn-success" href="{% url 'profile' id=cls.id %}">View</a>  
        </td>
       
      </tr>
      {% endfor %} 
    </tbody>
  </table>
  ADD CLASS
  <form method="post" action="{% url 'index'%}">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Numeric Name</label>
      <input type="text" class="form-control" id="fname" name="fname" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Class Name</label>
      <input type="text" class="form-control" id="snumber" name="snumber" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Section</label>
        <input type="text" class="form-control" id="tnumer" name="tnumer" placeholder="Section">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Monthyly Fee</label>
        <input type="text" class="form-control" id="fnumber" name="fnumber" placeholder="Monthyly Fee">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Fee For Month</label>
        <input type="text" class="form-control" id="Dnumber" name="Dnumber" placeholder="Fee For Month">
      </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
